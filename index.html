<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Budget Analysis</title>
    <!-- bootstrap link -------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- style link ------- -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- header section ------------------------------------------ -->

    <header class="container">
        <h1 class="fw-bolder text-center text-success my-5">Home Budget Analysis</h1>
    </header>


    <!-- main section --------------------------------------------- -->

    <main>
        <section class="container">
            <div class="row gx-5 mb-5">

                <!-- left banner ----------------------------------- -->
                <div class="col-lg-6">
                    <div>
                        <img src="img/1.jpg" width="100%" height="100%" alt="">
                    </div>
                </div>

                <div style="background-color: #F8F8F8;" class="col-lg-6 text-center">

                    <!-- income part--------------------------------- -->
                    <h4 class="fw-bold mt-5 mb-4">Income</h4>
                    <div class="mb-4">
                        <h6 class="d-inline">Income:</h6>
                        <input id="income" class="income" type="text"></div>


                    <!-- expenses part ------------------------------------------ -->
                    <h4 class="fw-bold mb-3">Expenses</h4>



                    <div class="row gy-3 mb-3">
                        <div class="col-lg-12">
                            <h6 class="d-inline">Food:</h6>
                            <input id="food" type="text">
                        </div>

                        <div class="col-lg-12">
                            <h6 class="d-inline">Rent:</h6>
                            <input id="rent" type="text">
                        </div>


                        <div class="col-lg-12">
                            <h6 class="d-inline">Clothes:</h6>
                            <input id="clothes" class="clothes" type="text">
                        </div>

                    </div>


                    <!-- calculate button ---------------------------- -->

                    <button id="calculate" class="btn btn-primary py-2 px-5 mb-4 ">Calculate</button>

                    <h4 class="fw-bold mb-4">Total Expenses: <span id="expenses">0</span></h4>

                    <h4 class="fw-bold mt-2 mb-5">Balance: <span id="balance">0</span></h4>

                    <!-- saving part ------------------------------------ -->

                    <div class="row mb-4">
                        <div class="col-lg-12">
                            <h6 class="d-inline">Save:</h6>
                            <input id="save-input" class="w-25 me-3 " type="text "><span class="fw-bold ">%</span>
                            <button id="save" class="btn btn-primary ms-3 py-2 px-5 ">Save</button>
                        </div>
                    </div>
                    <h4 class="fw-bold mb-4">Saving Amount: <span id="saving-amount">0</span></h4>
                    <h4 class="fw-bold mb-3">Remaining Balance: <span id="remaining-balance">0</span></h4>
                </div>
            </div>
        </section>
    </main>



    <!-- bootstrap js link ------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>

    <!-- javascript link ----------------- -->
    <script src="js/script.js "></script>
</body>

</html>
